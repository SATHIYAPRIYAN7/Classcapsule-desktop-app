<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
    }
    
    .overlay-container {
      width: fit-content;
      height: 60px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 2px solid rgba(239, 68, 68, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      position: relative;
    }
    
    .overlay-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    
    .recording-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    .recording-text {
      font-size: 12px;
      font-weight: 600;
      color: #374151;
      margin-right: 10px;
    }
    
    .recording-timer {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      font-weight: bold;
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid rgba(239, 68, 68, 0.2);
      display: none;
    }
    
    .overlay-right {
      display: flex;
      align-items: center;
      gap: 8px;
      -webkit-app-region: no-drag;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      outline: none;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }
    
    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }
    
    .btn-secondary {
      background: transparent;
      color: #6b7280;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #f9fafb;
      color: #374151;
    }
    
    .icon {
      width: 14px;
      height: 14px;
      fill: currentColor;
      margin-right: 4px;
    }
    
    .btn-text {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="overlay-left">
      <div class="recording-icon"></div>
      <span class="recording-text">Recording...</span>
      <span class="recording-timer" id="timer">00:00</span>
    </div>
    
    <div class="overlay-right">
      <button id="stop-btn" class="btn btn-danger">
        <span class="btn-text">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M18,18H6V6H18V18Z"/>
          </svg>
          Stop
        </span>
      </button>
      <button id="hide-btn" class="btn btn-secondary">
        Hide
      </button>
    </div>
  </div>

  <script>
    // Overlay functionality
    const timer = document.getElementById('timer');
    const stopBtn = document.getElementById('stop-btn');
    const hideBtn = document.getElementById('hide-btn');

    // Format time
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Update timer
    function updateTimer(seconds) {
      timer.textContent = formatTime(seconds);
    }

    // Event listeners
    stopBtn.addEventListener('click', () => {
      window.electronAPI.stopRecordingFromOverlay();
    });

    hideBtn.addEventListener('click', () => {
      window.electronAPI.hideRecordingOverlay();
    });

    // Listen for timer updates from main process
    window.electronAPI.onTimerUpdate((seconds) => {
      updateTimer(seconds);
    });
  </script>
</body>
</html>
